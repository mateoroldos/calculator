<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link href="style.css" rel="stylesheet" type="text/css" media="all"/>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">

</head>
<body>

    <div id="viewport">

        <div id="calculator">

            <div id="screen"></div>

            <div id="buttons">

                <button id="btn-ac" classs="btn-1 btn-erase">AC</button>
                <button id="Backspace" class="btn-1 btn-erase">C</button>

                <button id="btn-inverse" class="btn-1">+/-</button>

                <button id="/" class="btn-1 btn-operation">/</button>

                <button id="7" class="btn-1 btn-number-style btn-number">7</button>
                <button id="8" class="btn-1 btn-number-style btn-number">8</button>
                <button id="9" class="btn-1 btn-number-style btn-number">9</button>

                <button id="+" class="btn-1 btn-operation">+</button>

                <button id="4" class="btn-1 btn-number-style btn-number">4</button>
                <button id="5" class="btn-1 btn-number-style btn-number">5</button>
                <button id="6" class="btn-1 btn-number-style btn-number">6</button>

                <button id="-" class="btn-1 btn-operation">-</button>

                <button id="1" class="btn-1 btn-number-style btn-number">1</button>
                <button id="2" class="btn-1 btn-number-style btn-number">2</button>
                <button id="3" class="btn-1 btn-number-style btn-number">3</button>

                <button id="*" class="btn-1 btn-operation">X</button>
            
                <button id="0" class="btn-1 btn-number-style btn-number">0</button>

                <button id="." class="btn-1 btn-number-style btn-dot">.</button>

                <button id="=" class="btn-2">=</button>

            </div>

        </div>

    </div>
    
</body>

<script src="calculator.js"></script>

</html>
